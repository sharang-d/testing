{% load staticfiles %}
<!DOCTYPE html>
<html>
<head>
	<title>My Blog | {% block title %}{% endblock %}</title>
	<link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}" />
</head>
<body>
<div id="header">
	<div class="container">
		My Blog Header
	</div>
</div>
<div id="content">
	<div class="container">
		{% block content %}{% endblock %}
	</div>
</div>
<div id="footer">
	<div class="container">
		My Blog Footer
	</div>
</div>
</body>
</html>
