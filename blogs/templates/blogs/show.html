{% extends "blogs/layout.html" %}
{% block title %}{{ blog.title }}{% endblock %}
{% block content %}
<h1>
    {{ blog.title }}
</h1>
<p>
    {{ blog.content }}
</p>
<p>
    Posted at: {{ blog.published_at }}
</p>
<p>
    Posted by: {{ blog.writer }} <br/>
    Email: {{ blog.email }}
</p>
<br />
<a href="/blogs">Home</a>
{% endblock %}
